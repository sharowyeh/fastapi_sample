<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
      rel="stylesheet"
    />
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <title>templating test?</title>
  </head>
<body class="text-light bg-dark">
  
  <div class="text-light bg-dark m-2">ðŸ¤”</div>
  <div class="text-light bg-dark m-1">{{hello}} {{world}}</div>
  <div class="text-light bg-dark m-1">{{search}}/{{default1}}/{{option1}}</div>
  <form class="row m-2" action="/" method="post" enctype="multipart/form-data">
    <div class="text-light bg-dark"> <!--border p-5 bg-dark-->
      <div class="d-flex justify-content-left m-2"> <!--flexbox for label text-->
        <div class="form-outline form-white">
          <input type="text" name="search" id="search" class="form-control" value="{{search}}"/>
          <label class="form-label" for="search">Search</label>
        </div>
      </div>
      <div class="d-flex justify-content-left m-2"> <!--flexbox for label text-->
        <div class="form-outline form-white">
          <input type="text" name="default1" id="default1" class="form-control" value="{{default1}}"/>
          <label class="form-label" for="default1">default1</label>
        </div>
      </div>
      <div class="d-flex justify-content-left m-2"> <!--flexbox for label text-->
        <div class="form-outline form-white">
          <input type="text" name="option1" id="option1" class="form-control" value="{{option1}}"/>
          <label class="form-label" for="option1">option1</label>
        </div>
      </div>
      <button class="btn btn-primary m-2" id="convert-btn">
        Click
      </button>
    </div>
  </form>

  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
  ></script>
</body>
</html>
